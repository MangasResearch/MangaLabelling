{% extends "layout.html" %}
{% block content %}
	{% include 'message.html' %}
	<div class="col-sm-6">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5 faces-content">
				<div class="starter-template">
					{% if g.checkpoint %}
					<div class="alert alert-success" id="success-alert">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<strong>Success!</strong> Salvo automaticamente em {{g.checkpoint}}.
					</div>
					{% endif %}
					<h5>Selecione a opção que define melhor a face mostrada.</h5>
				    <div>
				    	<button id="exit-button" type="button" class="btn btn-outline-primary" id="save" data-toggle="modal" data-target="#messageExit">
				    		<i class="far fa-save"> <i class="fas fa-sign-out-alt"></i> </i> Salvar/Sair 
				    	</button>
					</div>
				    <br>
				    {% include 'form.html' %}
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	    var imgs = {{ imgs | tojson }};
	</script>
	<script type="text/javascript">
		$(function () {
		//getting click event to show modal
			$('#exit-button').click(function () {
				$('#messageExit').modal();
				//appending modal background inside the bigform-content
				$('.modal-backdrop').appendTo('.faces-content');
			});
			});
			$("#success-alert").fadeTo(2000, 500).slideUp(500, function(){
				$("#success-alert").slideUp(500);
			});
	</script>
	<script type="text/javascript" src="/static/js/main.js"></script>
{% endblock %}
